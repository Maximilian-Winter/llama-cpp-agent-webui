<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Chat Interface</title>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="index_chat.css" rel="stylesheet">
</head>
<body>
<div class="main">

    <div class="container">
        <div class="chat-history" id="chatHistory">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="input-container">
            <textarea id="userInput" rows="1"></textarea>
            <button id="sendBtn" onclick="completeText()">Send</button>
        </div>
    </div>
    <div class="sidebar-right">
        <div class="tab">
            <button class="tablinks" data-tab="General">General</button>
            <button class="tablinks" data-tab="aiGenerationParameters">Generation</button>
            <button class="tablinks" data-tab="loadSave">Load & Save</button>
        </div>
        <div class="tabcontent" id="General">
            <h3>AI Basic Settings</h3>
            <div id="aiBasicSettings">
                <label for="yourName">Your name:</label>
                <input id="yourName" type="text" value="You">
                <label for="aiName">AI name:</label>
                <input id="aiName" type="text" value="Assistant">
                <label for="aiPersonality">AI personality:</label>
                <textarea cols="50" id="aiPersonality" rows="4">Assistant is a highly intelligent language model trained to comply with user requests.</textarea>
                <label for="scenario">Scenario:</label>
                <textarea cols="50" id="scenario" rows="4"></textarea>
                <label for="location">Location:</label>
                <textarea cols="50" id="location" rows="4"></textarea>
                <label for="emotional-state">Emotional State:</label>
                <textarea cols="50" id="emotional-state" rows="4"></textarea>
                <label for="objectives">Goals:</label>
                <textarea cols="50" id="objectives" rows="4"></textarea>
            </div>

        </div>
        <div class="tabcontent" id="aiGenerationParameters">
            <h3>Generation Parameters</h3>
            <label for="maxTokens">Max Tokens:</label>
            <input id="maxTokens" min="1" type="number" value="1200">
            <label for="temperature">Temperature:</label>
            <input id="temperature" min="0" step="0.01" type="number" value="0.65">
            <label for="topK">Top K:</label>
            <input id="topK" min="1" type="number" value="40">
            <label for="topP">Top P:</label>
            <input id="topP" max="1" min="0" step="0.01" type="number" value="0.9">
            <label for="repeatPenalty">Repeat Penalty:</label>
            <input id="repeatPenalty" min="0" step="0.1" type="number" value="1.3">
        </div>
        <div class="tabcontent" id="loadSave">
            <h3>Load and Save</h3>
            <div class="button-section">
                <h4>AI Basic Settings</h4>
                <button id="loadAISettingsButton" onclick="loadCharacter()">Load Character
                </button>
            </div>
            <div class="button-section">
                <h4>Chat History</h4>
                <button id="clearBtn" onclick="clearChatHistory()">Clear Chat History</button>
            </div>
            <div class="button-section">
                <h4>Generation Parameters</h4>
                <button id="loadAIGenerationParametersButton" onclick="openLoadGenerationParametersFileDialog()">Load AI
                    Generation Parameters
                </button>
                <button id="saveAIGenerationParametersButton" onclick="saveGenerationParametersToFile()">Save AI
                    Generation
                    Parameters
                </button>
            </div>
        </div>
    </div>


</div>
<script src="index_chat.js"></script>
</body>
</html>
